      <h1><a href="http://www.technologyreview.com/NanoTech-Devices/wtr_16292,303,p1.html">Home Test for Biological Clock</a></h1>
<blockquote class='quote"><p>More and more women are putting off having children until their 30s and 40s. Yet a growing body of research shows that female fertility begins to decline rapidly in the mid-30s -- leaving some women with a difficult choice: bearing children earlier or risking infertility later on.</p>

<p>Lifestyle Choices, a firm based in Sheffield, U.K., has begun selling a consumer test that it claims will help women make this important decision. The test, which went on the market last month, assesses the number of eggs that a woman has left in her ovaries, by measuring three different hormones.</p></blockquote>
