<p>There is a way to launch an msi with logging turned on:</p>
<pre class="prettyprint">msiexec /l* logfile.txt /i MyMsi.msi</pre>

<p>Then examine the log file. Note at the end of the log file it shows a dump of MSI properties.</p>
